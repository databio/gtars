[package]
name = "gtars"
version = "0.5.0"
edition = "2024"
description = "Performance critical tools for genomic interval analysis."
homepage = "https://github.com/databio/gtars"
repository = "https://github.com/databio/gtars"
documentation = "https://docs.rs/gtars"
readme = "../README.md"
categories = ["science::bioinformatics::genomics", "science::bioinformatics"]


[dependencies]
gtars-core = { path = "../gtars-core", optional = true }
gtokenizers = { path = "../gtokenizers", features = ["huggingface"], optional = true }
io = { path = "../io", optional = true }
refget = { path = "../refget", optional = true }
overlaprs = { path = "../overlaprs", optional = true }
uniwig = { path = "../uniwig", optional = true }
igd = { path = "../igd", optional = true }
bbcache = { path = "../bbcache", optional = true }
scoring = { path = "../scoring", optional = true }
fragsplit = { path = "../fragsplit", optional = true }


[features]
default = []

core = ["dep:gtars-core"]
gtokenizers = ["dep:gtokenizers"]
io = ["dep:io"]
refget = ["dep:refget"]
overlaprs = ["dep:overlaprs"]
uniwig = ["dep:uniwig"]
igd = ["dep:igd"]
bbcache = ["dep:bbcache"]
scoring = ["dep:scoring"]
fragsplit = ["dep:fragsplit"]

[package.metadata.docs.rs]
all-features = true