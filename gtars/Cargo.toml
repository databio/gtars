[package]
name = "gtars"
version = "0.2.8"
edition = "2021"
description = "Performance-critical tools to manipulate, analyze, and process genomic interval data. Primarily focused on building tools for geniml - our genomic machine learning python package."
license = "MIT"
readme = "../README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.82"
clap = { version = "4.4.7", features = ["derive"] }
flate2 = "1.0.28"
rust-lapper = "1.1.0"
serde = {version = "1.0.203", features=["derive"]}
toml = "0.8.14"
ndarray-npy = "0.8.1"
ndarray = "0.15.6"
tempfile = "3.10.1"
byteorder = "1.5.0"
noodles = { version = "0.83.0", features = ["bam", "sam", "bgzf"] }
rayon = "1.10.0"
indicatif = "0.17.8"
bigtools = "0.5.5"
tokio = "1.40.0"
os_pipe = "1.2.1"
glob = "0.3.1"
base64-url = "2.0.0"
sha2 = "0.10.7"
md-5 = "0.10.5"
seq_io = "0.3.2"
serde_json = "1.0.135"
thiserror = "2.0.12"
reqwest = { version = "0.12.15", features = ["blocking"] }
hf-hub = "0.4.2"
num-traits = "0.2.19"



[dev-dependencies]
rstest = "0.23.0"
tempfile = "3.8.1"
pretty_assertions = "1.4.0"
