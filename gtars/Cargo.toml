[package]
name = "gtars"
version = "0.0.15"
edition = "2021"
description = "Performance-critical tools to manipulate, analyze, and process genomic interval data. Primarily focused on building tools for geniml - our genomic machine learning python package."
license = "MIT"
readme = "../README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.82"
bytes = "1.6.0"
clap = { version = "4.4.7", features = ["derive"] }
flate2 = "1.0.28"
rust-lapper = "1.1.0"
serde = {version = "1.0.203", features=["derive"]}
toml = "0.8.14"
# polars = { version = "0.35.4", features = ["decompress", "decompress-fast", "ndarray"] }

[dev-dependencies]
rstest = "0.18.2"
tempfile = "3.8.1"
pretty_assertions = "1.4.0"