[package]
name = "gtars"
version = "0.5.0"
edition = "2024"
description = "Performance critical tools for genomic interval analysis."
homepage = "https://github.com/databio/gtars"
repository = "https://github.com/databio/gtars"
documentation = "https://docs.rs/gtars"
readme = "../README.md"
categories = ["science::bioinformatics::genomics", "science::bioinformatics"]


[dependencies]
gtars-core = { path = "../gtars-core", optional = true }
gtokenizers = { path = "../gtars-tokenizers", features = ["huggingface"], optional = true }
io = { path = "../gtars-io", optional = true }
refget = { path = "../gtars-refget", optional = true }
overlaprs = { path = "../gtars-overlaprs", optional = true }
uniwig = { path = "../gtars-uniwig", optional = true }
igd = { path = "../gtars-igd", optional = true }
bbcache = { path = "../gtars-bbcache", optional = true }
scoring = { path = "../gtars-scoring", optional = true }
fragsplit = { path = "../gtars-fragsplit", optional = true }


[features]
default = []

core = ["dep:gtars-core"]
gtokenizers = ["dep:gtars-tokenizers"]
io = ["dep:gtars-io"]
refget = ["dep:gtars-refget"]
overlaprs = ["dep:gtars-overlaprs"]
uniwig = ["dep:gtars-uniwig"]
igd = ["dep:gtars-igd"]
bbcache = ["dep:gtars-bbcache"]
scoring = ["dep:gtars-scoring"]
fragsplit = ["dep:gtars-fragsplit"]

[package.metadata.docs.rs]
all-features = true