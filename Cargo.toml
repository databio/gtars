[workspace]
resolver = "3"
edition = "2024"
members = [ 
    "gtars-cli", 
    "gtars-py", 
    "gtars-wasm", 
    "gtars-r/src/rust", 
    "gtars-core", 
    "refget", 
    "uniwig", 
    "overlaprs", 
    "tokenizers", 
    "io", 
    "bbcache", 
    "igd", 
    "fragsplit", 
    "scoring", 
    "gtars"
]

[workspace.dependencies]
anyhow = "1.0.82"
fxhash = "0.2.1"
serde = { version = "1.0.203", features=["derive"] }
flate2 = "1.1.2"
indicatif = "0.18.0"
serde_json = "1.0.135"
byteorder = "1.5.0"
