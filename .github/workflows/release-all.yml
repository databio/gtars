name: Release All

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  publish-rust-crates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      # Auth commented out for dry-run test (trusted publisher only allows rust-publish.yml)
      # - uses: rust-lang/crates-io-auth-action@v1
      #   id: auth

      # Wave 1: leaf crates
      - name: Publish gtars-core
        continue-on-error: true
        run: cargo publish --dry-run -p gtars-core --locked
      - name: Publish gtars-io
        continue-on-error: true
        run: cargo publish --dry-run -p gtars-io --locked

      # Wave 2: depend on wave 1
      - name: Publish gtars-overlaprs
        continue-on-error: true
        run: cargo publish --dry-run -p gtars-overlaprs --locked
      - name: Publish gtars-refget
        continue-on-error: true
        run: cargo publish --dry-run -p gtars-refget --locked
      - name: Publish gtars-tokenizers
        continue-on-error: true
        run: cargo publish --dry-run -p gtars-tokenizers --locked
      - name: Publish gtars-igd
        continue-on-error: true
        run: cargo publish --dry-run -p gtars-igd --locked
      - name: Publish gtars-uniwig
        continue-on-error: true
        run: cargo publish --dry-run -p gtars-uniwig --locked
      - name: Publish gtars-fragsplit
        continue-on-error: true
        run: cargo publish --dry-run -p gtars-fragsplit --locked
      - name: Publish gtars-scoring
        continue-on-error: true
        run: cargo publish --dry-run -p gtars-scoring --locked
      - name: Publish gtars-genomicdist
        continue-on-error: true
        run: cargo publish --dry-run -p gtars-genomicdist --locked
      - name: Publish gtars-bbcache
        continue-on-error: true
        run: cargo publish --dry-run -p gtars-bbcache --locked

      # Wave 3: aggregators
      - name: Publish gtars
        continue-on-error: true
        run: cargo publish --dry-run -p gtars --locked
      - name: Publish gtars-cli
        continue-on-error: true
        run: cargo publish --dry-run -p gtars-cli --locked

