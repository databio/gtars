name: Publish
on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      crates:
        description: 'Publish to crates.io'
        type: choice
        default: 'all'
        options:
          - all
          - none
          - gtars
          - gtars-bbcache
          - gtars-cli
          - gtars-core
          - gtars-fragsplit
          - gtars-genomicdist
          - gtars-igd
          - gtars-io
          - gtars-overlaprs
          - gtars-python
          - gtars-refget
          - gtars-scoring
          - gtars-tokenizers
          - gtars-uniwig
      python:
        description: 'Publish Python bindings'
        type: boolean
        default: true
      cli:
        description: 'Publish CLI binaries'
        type: boolean
        default: true
      wasm:
        description: 'Publish WASM to NPM'
        type: boolean
        default: true

permissions:
  contents: write
  id-token: write

jobs:
  publish-single-crate:
    if: ${{ inputs.crates != 'none' && inputs.crates != 'all' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: rust-lang/crates-io-auth-action@v1
        id: auth
      - name: Publish ${{ inputs.crates }} to crates.io
        run: cargo publish -p ${{ inputs.crates }} --locked
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

  publish-all-crates:
    if: ${{ inputs.crates == 'all' || inputs.crates == '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: rust-lang/crates-io-auth-action@v1
        id: auth

      # Wave 1: leaf crates
      - name: Publish gtars-core
        continue-on-error: true
        run: cargo publish -p gtars-core --locked
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
      - name: Wait for crates.io indexing
        run: sleep 30

      - name: Publish gtars-io
        continue-on-error: true
        run: cargo publish -p gtars-io --locked
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
      - name: Wait for crates.io indexing
        run: sleep 30

      # Wave 2: depend on wave 1
      - name: Publish gtars-overlaprs
        continue-on-error: true
        run: cargo publish -p gtars-overlaprs --locked
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
      - name: Publish gtars-refget
        continue-on-error: true
        run: cargo publish -p gtars-refget --locked
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
      - name: Publish gtars-tokenizers
        continue-on-error: true
        run: cargo publish -p gtars-tokenizers --locked
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
      - name: Publish gtars-igd
        continue-on-error: true
        run: cargo publish -p gtars-igd --locked
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
      - name: Publish gtars-uniwig
        continue-on-error: true
        run: cargo publish -p gtars-uniwig --locked
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
      - name: Publish gtars-fragsplit
        continue-on-error: true
        run: cargo publish -p gtars-fragsplit --locked
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
      - name: Publish gtars-scoring
        continue-on-error: true
        run: cargo publish -p gtars-scoring --locked
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
      - name: Publish gtars-genomicdist
        continue-on-error: true
        run: cargo publish -p gtars-genomicdist --locked
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
      - name: Publish gtars-bbcache
        continue-on-error: true
        run: cargo publish -p gtars-bbcache --locked
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
      - name: Wait for crates.io indexing
        run: sleep 30

      # Wave 3: aggregators
      - name: Publish gtars
        continue-on-error: true
        run: cargo publish -p gtars --locked
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
      - name: Wait for crates.io indexing
        run: sleep 30

      - name: Publish gtars-cli
        continue-on-error: true
        run: cargo publish -p gtars-cli --locked
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

  publish-python:
    if: ${{ inputs.python != false }}
    needs: publish-all-crates
    uses: ./.github/workflows/build-python-bindings.yml
    secrets: inherit

  publish-cli:
    if: ${{ inputs.cli != false }}
    needs: publish-all-crates
    uses: ./.github/workflows/build-binaries.yml
    secrets: inherit

  publish-wasm:
    if: ${{ always() && inputs.wasm != false && (needs.publish-all-crates.result == 'success' || needs.publish-all-crates.result == 'skipped') }}
    needs: publish-all-crates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Update npm
        run: npm install -g npm@latest
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - name: Build and publish WASM to NPM
        run: |
          wasm-pack build --release --target web gtars-wasm
          jq '.name = "@databio/gtars" | .repository = {"type": "git", "url": "https://github.com/databio/gtars"}' gtars-wasm/pkg/package.json > tmp.json && mv tmp.json gtars-wasm/pkg/package.json
          npm publish --provenance --access public gtars-wasm/pkg/

  create-tags:
    if: ${{ always() && (inputs.crates == 'all' || inputs.crates == '') }}
    needs: [publish-python, publish-cli, publish-wasm]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
      - name: Create component tags
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          for prefix in py cli wasm; do
            TAG="${prefix}-${VERSION}"
            git tag "$TAG"
            git push origin "$TAG"
          done
