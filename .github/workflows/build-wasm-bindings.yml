name: Build and publish WASM bindings to NPM

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: '20.x'
                registry-url: 'https://registry.npmjs.org'
            - name: Update npm
              run: npm install -g npm@latest
            - name: Install wasm-pack
              run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
            - name: Build bindings and prepare for publish (rename package)
              run: |
                wasm-pack build --release --target web gtars-wasm
                jq '.name = "@databio/gtars" | .repository = {"type": "git", "url": "https://github.com/databio/gtars"}' gtars-wasm/pkg/package.json > tmp.json && mv tmp.json gtars-wasm/pkg/package.json
            - name: Debug OIDC and npm config
              run: |
                echo "=== npm version ==="
                npm --version
                echo "=== node version ==="
                node --version
                echo "=== OIDC env vars ==="
                echo "ACTIONS_ID_TOKEN_REQUEST_URL set? ${ACTIONS_ID_TOKEN_REQUEST_URL:+YES}${ACTIONS_ID_TOKEN_REQUEST_URL:-NO}"
                echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN set? ${ACTIONS_ID_TOKEN_REQUEST_TOKEN:+YES}${ACTIONS_ID_TOKEN_REQUEST_TOKEN:-NO}"
                echo "=== NODE_AUTH_TOKEN ==="
                echo "set? ${NODE_AUTH_TOKEN:+YES}${NODE_AUTH_TOKEN:-NO}"
                echo "length: ${#NODE_AUTH_TOKEN}"
                echo "=== all npmrc files ==="
                cat ~/.npmrc 2>/dev/null || echo "(no ~/.npmrc)"
                cat .npmrc 2>/dev/null || echo "(no ./.npmrc)"
                cat gtars-wasm/pkg/.npmrc 2>/dev/null || echo "(no pkg/.npmrc)"
                echo "=== npm config ==="
                npm config list
                echo "=== npm whoami (expect failure) ==="
                npm whoami 2>&1 || true
            - name: Publish to NPM
              run: |
                # setup-node injects a short-lived token that expires during
                # the WASM build. Clear it so npm does a fresh OIDC exchange.
                unset NODE_AUTH_TOKEN
                sed -i '/_authToken/d' "$NPM_CONFIG_USERCONFIG"
                npm publish --provenance --access public gtars-wasm/pkg/
