name: Build and publish WASM bindings to NPM

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: '20.x'
                registry-url: 'https://registry.npmjs.org'
            - name: Update npm
              run: npm install -g npm@latest
            - name: Remove auth token placeholder from .npmrc
              run: sed -i '/_authToken/d' ~/.npmrc
            - name: Install wasm-pack
              run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
            - name: Build bindings and prepare for publish (rename package)
              run: |
                wasm-pack build --release --target web gtars-wasm
                jq '.name = "@databio/gtars" | .repository = {"type": "git", "url": "https://github.com/databio/gtars"}' gtars-wasm/pkg/package.json > tmp.json && mv tmp.json gtars-wasm/pkg/package.json
            - name: Debug npm config
              run: |
                echo "=== npm version ==="
                npm --version
                echo "=== node version ==="
                node --version
                echo "=== npmrc ==="
                cat ~/.npmrc 2>/dev/null || echo "(no .npmrc)"
                echo "=== NODE_AUTH_TOKEN set? ==="
                echo "${NODE_AUTH_TOKEN:+YES (set)}${NODE_AUTH_TOKEN:-NO (unset)}"
                echo "=== npm config ==="
                npm config list
            - name: Publish to NPM
              run: npm publish --provenance --access public gtars-wasm/pkg/
