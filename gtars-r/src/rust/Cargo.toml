[package]
name = "gtars-r"
version = "0.5.0"
edition = "2024"  # Match workspace edition

[lib]
name = "gtars"
crate-type = ["cdylib"]

[dependencies]
extendr-api = "0.8"
anyhow = { workspace = true }

### use these when developing with rextendr::clean() and rextender::document()
gtars-core = { path = "../../../gtars-core" }
gtars-io = { path = "../../../gtars-io" }
gtars-igd = { path = "../../../gtars-igd" }
gtars-refget = { path = "../../../gtars-refget" }
gtars-tokenizers = { path = "../../../gtars-tokenizers", features = ["huggingface"] }

### use these to build the r package with R CMD build AFTER pushing changes to appropriate github branch
