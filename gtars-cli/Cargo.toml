[package]
name = "gtars-cli"
version = "0.5.0"
edition = "2024"

[dependencies]
# generic cli stuff
clap = { version = "4.4.7", features = ["derive"] }

# shared workspace dependencies
indicatif = { workspace = true }
fxhash = { workspace = true }
anyhow = { workspace = true }

# our code
scoring = { path = "../scoring", optional=true, version="0.5.0" }
fragsplit = { path = "../fragsplit", optional=true, version="0.5.0" }
igd = { path = "../igd", optional=true, version="0.5.0" }
uniwig = { path = "../uniwig", optional=true, version="0.5.0" }
overlaprs = { path = "../overlaprs", optional = true, version="0.5.0" }
bbcache = { path = "../bbcache", optional=true, version="0.5.0" }
gtars-core = { path = "../gtars-core", version="0.5.0" }

[[bin]]
name = "gtars"
path = "src/main.rs"

[features]
default = []
scoring = ["dep:scoring"]
uniwig = ["dep:uniwig"]
bbcache = ["dep:bbcache"]
igd = ["dep:igd"]
fragsplit = ["dep:fragsplit"]
overlaprs = ["dep:overlaprs"]
