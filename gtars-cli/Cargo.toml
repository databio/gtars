[package]
name = "gtars-cli"
version = "0.1.0"
edition = "2024"

[dependencies]
# generic cli stuff
clap = { version = "4.4.7", features = ["derive"] }
indicatif = "0.18.0"
anyhow = "1.0.82"

# from uniuwig?
bigtools = "0.5.6"
noodles = { version = "0.83.0", features = ["bam", "sam", "bgzf"] }
