[package]
name = "gtars-cli"
version = "0.5.0"
edition = "2024"

[dependencies]
# generic cli stuff
clap = { version = "4.4.7", features = ["derive"] }

# shared workspace dependencies
indicatif = { workspace = true }
fxhash = { workspace = true }
anyhow = { workspace = true }

# our code
gtars-scoring = { path = "../gtars-scoring", optional=true }
gtars-fragsplit = { path = "../gtars-fragsplit", optional=true }
gtars-igd = { path = "../gtars-igd", optional=true }
gtars-uniwig = { path = "../gtars-uniwig", optional=true }
gtars-overlaprs = { path = "../gtars-overlaprs", optional = true }
gtars-bbcache = { path = "../gtars-bbcache", optional=true }
gtars-core = { path = "../gtars-core" }

[[bin]]
name = "gtars"
path = "src/main.rs"

[features]
default = []
scoring = ["dep:scoring"]
uniwig = ["dep:uniwig"]
bbcache = ["dep:bbcache"]
igd = ["dep:igd"]
fragsplit = ["dep:fragsplit"]
overlaprs = ["dep:overlaprs"]
