[package]
name = "gtars-vrs"
version = "0.7.0"
edition = "2024"
description = "GA4GH VRS (Variation Representation Specification) allele digest computation"
license = "MIT"
repository = "https://github.com/databio/gtars"

[dependencies]
# Workspace dependencies
anyhow = { workspace = true }
serde_json = { workspace = true }
flate2 = { workspace = true }

# Fast digest path (avoid serde per-variant in hot loop)
sha2 = "0.10.7"
base64-url = "2.0.0"
itoa = "1.0"

# Internal dependency
gtars-refget = { path = "../gtars-refget", version = "0.7.0" }

[dev-dependencies]
tempfile = "3.8.1"
